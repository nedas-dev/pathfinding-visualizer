<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pathfinding Visualizer by nedas-dev</title>
  </head>
  <body id="body">
    <header id="nav">
      <div id="node-buttons">
        <div id="start-node" class="tool">
          <img width="12" height="12" src="./src/images/start.svg" /> Start Node
        </div>

        <div id="target-node" class="tool">
          <img width="12" height="12" src="./src/images/target.svg" /> Target
          Node
        </div>

        <div id="wall-node" class="tool">
          <img width="12" height="12" src="./src/images/wall.svg" /> Wall Node
        </div>
      </div>

      <div id="run-reset-buttons">
        <div id="start-button" class="tool">
          <img width="20" height="20" src="./src/images/rocket.png" /> START
        </div>
        <div id="reset-button" class="tool">
          <img width="15" height="15" src="./src/images/delete.svg" /> RESET
        </div>
      </div>
    </header>
    <table id="table">
      <!-- In index.js there are tr, td added here -->
    </table>
    <script defer type="module" src="./dist/bundle.js"></script>
  </body>
</html>
