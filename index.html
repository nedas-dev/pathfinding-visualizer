<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pathfinding Visualizer by nedas-dev</title>
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body id="body">
    <div id="tools">
      <div id="start-node" class="tool">
        <img width="12" height="12" src="./src/images/start.svg" /> Start Node
      </div>

      <div id="target-node" class="tool">
        <img width="12" height="12" src="./src/images/target.svg" /> Target Node
      </div>

      <div id="wall-node" class="tool">
        <img width="12" height="12" src="./src/images/wall.svg" /> Wall Node
      </div>
    </div>
    <table id="table">
      <!-- In index.js there are td, tr added here -->
    </table>
    <script defer type="module" src="src/index.js"></script>
  </body>
</html>
