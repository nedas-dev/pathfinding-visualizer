<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pathfinding Visualizer by nedas-dev</title>
  </head>
  <body id="body">
    <nav id="sidebar">
      <div id="logo">
        <span>PATHFINDER <br> by nedas-dev</span>
        <img id="arrow-img" width="35" height="35" src="./src/images/right-arrow.svg" />
      </div>
      <div id="node-buttons">
        <div id="start-node" class="tool">
          <img width="35" height="35" src="./src/images/start.svg" /> <span>Start Node</span>
        </div>

        <div id="target-node" class="tool">
          <img width="35" height="35" src="./src/images/target.svg" /> <span>Target Node</span>
        </div>

        <div id="wall-node" class="tool">
          <img width="35" height="35" src="./src/images/wall.svg" /> <span>Wall Node</span>
        </div>

        <div id="start-button" class="tool">
          <img width="35" height="35" src="./src/images/rocket.png" /> <span>START</span>
        </div>

        <div id="reset-button" class="tool">
          <img width="35" height="35" src="./src/images/delete.svg" /> <span>RESET</span>
        </div>
      </div>
      
    </nav>
    <main id="main-content">
      <table id="table">
        <!-- In index.js initializeTable function takes care of the table's content -->
      </table>
    </main>
    <script defer type="module" src="./dist/bundle.js"></script>
  </body>
</html>
